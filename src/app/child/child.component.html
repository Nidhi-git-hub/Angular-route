<table class="table table-bordered">
    <tr class="bg-danger text-white">
        <th>Id</th>
        <th>Name</th>
        <th>email</th>
        <th>address</th>
    </tr>
    <tr *ngFor="let std of student">
        <td>{{std.id}}</td>
        <td>{{std.name}}</td>
        <td>{{std.email}}</td>
        <td>{{std.address}}</td>
    </tr>






</table>
