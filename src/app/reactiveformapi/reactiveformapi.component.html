<h1 class="bg-danger text-white text-center p-4">{{pageTitle}}</h1>
<a class="nav-link" [routerLink]="['/rjit']">View Data</a>

<div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Success!</strong>Your Data has been entered.
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
</div>

<div class="container">
    <div class="row">
        <div class="col-lg-8">
            <form [formGroup]="pninfosys" (ngSubmit)="collectData()">


               Name: <input type="text" name="name" formControlName="name"  class="form-control"><br>
               Category: <input type="text" name="category" formControlName="category"  class="form-control"><br>
               Brand:<input type="text" name="brand" formControlName="brand"  class="form-control"><br>
               Desc: <input type="text" name="desc" formControlName="desc"  class="form-control"><br>
               Price :<input type="text" name="price" formControlName="price"  class="form-control"><br>
               File<input type="file" id="image" (change)="onSelectedFile($event)" />
               <div *ngIf="imagePath">
                <br />
                
                <img [src]="imagePath" width="200px" height="200px" >
              </div>
               
                
                <button type="submit" class="btn btn-info">save</button>
            </form>

           

        </div>
    </div>
</div>
