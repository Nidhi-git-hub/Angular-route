<form #userForm="ngForm" (ngSubmit)="onSubmit(userForm.value)">
    <div class="form-group" class="col-md-6">
      <label for="email">Email address</label>
      <input type="email" class="form-control" required name="email" id="email" ngModel #email="ngModel">
      <span class="error" *ngIf="email.invalid && email.touched">email is not valid</span>
      </div>
    <div class="form-group" class="col-md-6">
      <label for="password">Password</label>
      <input type="password" maxlength="10" minlength="5" required class="form-control" name="password" id="password" ngModel #password="ngModel">
      <span class="error" *ngIf="password.invalid && password.touched">password is not valid</span>
    </div>
    <div class="form-group" class="col-md-6">
        <label for="mobile">Mobile</label>
        <input type="text" maxlength="12" minlength="8" required class="form-control" name="mobile" id="mobile" ngModel #mobile="ngModel">
        <span class="error" *ngIf="mobile.invalid && mobile.touched">mobile is not valid</span>
    </div>
      <div class="form-group" class="col-md-6">
        <label for="address">Address</label>
        <input type="text" class="form-control" required name="address" id="address" ngModel #address="ngModel">
        </div>
    <button type="submit" [disabled]="userForm.invalid" class="btn btn-primary">Submit</button>
  </form>
