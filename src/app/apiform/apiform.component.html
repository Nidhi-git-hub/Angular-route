<form #userForm="ngForm" (ngSubmit)="onSubmit(userForm.value)">
    <div class="form-group" class="col-md-6">
        <label for="name" >Name</label>
        <input name="name" required type="text" maxlength="20" minlength="5" class="form-control" ngModel #name="ngModel">
        <span class="error" *ngIf="name.invalid && name.touched">name is not valid</span>
    </div>
    <div class="form-group" class="col-md-6">
        <label for="category">Category</label>
        <input type="text" required maxlength="20" minlength="5" class="form-control" name="category" ngModel #category="ngModel">
        <span class="error" *ngIf="category.invalid && category.touched">category is not valid</span>
    </div>
    <div class="form-group" class="col-md-6">
        <label for="brand">Brand</label>
        <input type="text" required maxlength="20" minlength="5" class="form-control" name="brand" ngModel #brand="ngModel">
        <span class="error" *ngIf="brand.invalid && brand.touched">name is not valid</span>
    </div>
    <div class="form-group" class="col-md-6">
        <label for="desc">Description</label>
        <input type="text" required class="form-control" name="desc" ngModel #desc="ngModel">
    </div>
    <div class="form-group" class="col-md-6">
        <label for="price">Price</label>
        <input type="text" required class="form-control" name="price" ngModel #price="ngModel">
    </div>
    <button [disabled]="userForm.invalid" class="btn btn-primary">Submit</button>
  </form>
